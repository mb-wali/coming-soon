apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing101
  labels:
    app: testing101
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testing101
  template:
    metadata:
      labels:
        app: testing101
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: testing101
          image: ghcr.io/mb-wali/coming-soon:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: TOOL_NAME
              value: "<path:secrets/apps/data/comingsoon#TOOL_NAME>"
            - name: DEADLINE
              value: "<path:secrets/apps/data/comingsoon#DEADLINE>"
            - name: LOGO_NAME
              value: "<path:secrets/apps/data/comingsoon#LOGO_NAME>"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
